name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest, macos-11, ubuntu-18.04, windows-2022, windows-2016]

    name: Test coverage-badge-go
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          workdir: test
          go_version: "1.14.4"

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.4'

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Test
        run:
          make test
        working-directory: test

      - name: Run coverage-badge-go
        uses: ./
        with:
          filename: test/coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v8.3
        id: verify-changed-files
        with:
          files: README.md

      - name: README.md changed
        if: steps.verify-changed-files.outputs.files_changed == 'true' && github.event_name != 'pull_request' && runner.os == 'Linux'
        run: |
          echo "README.md has uncommited changes"
          exit 1

      - name: Create Pull Request
        if: failure() && github.event_name != 'pull_request' && runner.os == 'Linux'
        uses: peter-evans/create-pull-request@v3
        with:
          base: "main"
          title: "chore: updated coverage badge"
          branch: "chore/update-coverage"
          commit-message: "chore: updated coverage badge"
          body: "updated coverage badge"
          token: ${{ secrets.PAT_TOKEN }}
